      padding: 40px 20px;
    }

    html, body {
      height: 100%;
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
      animation: slideDown 0.6s ease-out;
    }

    .portal-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 12px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .portal-subtitle {
      font-size: 18px;
      font-weight: 300;
      opacity: 0.95;
    }

    .courses-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .courses-container::-webkit-scrollbar {
      width: 8px;
    }

    .courses-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .courses-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .courses-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .course-card {
      background: white;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
    }

    .course-card:nth-child(1) { animation-delay: 0.1s; }
    .course-card:nth-child(2) { animation-delay: 0.2s; }
    .course-card:nth-child(3) { animation-delay: 0.3s; }
    .course-card:nth-child(4) { animation-delay: 0.4s; }
    .course-card:nth-child(5) { animation-delay: 0.5s; }
    .course-card:nth-child(6) { animation-delay: 0.6s; }
    .course-card:nth-child(7) { animation-delay: 0.7s; }

    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .course-icon {
      font-size: 36px;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
    }

    .course-name {
      font-size: 20px;
      font-weight: 600;
      color: #1a202c;
      line-height: 1.4;
    }

    .course-tag {
      display: inline-block;
      background: #f0f4ff;
      color: #667eea;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      width: fit-content;
    }

    .course-tag.taica {
      background: #fff5f0;
      color: #d97706;
    }

    .course-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      margin-top: auto;
    }

    .course-link:hover {
      color: #764ba2;
      gap: 12px;
    }

    .course-link::after {
      content: '‚Üí';
      transition: transform 0.2s ease;
    }

    .course-link:hover::after {
      transform: translateX(4px);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 24px 16px;
      }

      .portal-title {
        font-size: 36px;
      }

      .portal-subtitle {
        font-size: 16px;
      }

      .header {
        margin-bottom: 32px;
      }

      .courses-container {
        gap: 16px;
      }

      .course-card {
        padding: 20px;
      }
    }
  </style>
