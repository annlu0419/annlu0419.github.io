<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        /* 全局樣式設置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        section {
            margin: 2em auto;
            padding: 1em;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        #social-media a {
            display: block;
            margin: 0.5em 0;
            color: #4CAF50;
            text-decoration: none;
        }

        #photo-gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 1em;
        }

        #activity-log ul {
            list-style-type: none;
            padding: 0;
        }

        #activity-log li {
            background: #e9e9e9;
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 5px;
        }

        #download-section a {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 頁面標題 -->
    <header>
        <h1>個人簡介</h1>
    </header>

    <!-- 個人資訊區 -->
    <section id="personal-info">
        <h2>個人資訊</h2>
        <p>姓名: Ann</p>
        <p>職業: 網頁開發者</p>
        <p>簡介: 熱愛程式設計，專注於前端開發。</p>
    </section>

    <!-- 社交媒體連結區 -->
    <section id="social-media">
        <h2>社交媒體</h2>
        <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
    </section>

    <!-- 個人照片展示區 -->
    <section id="photo-gallery">
        <h2>個人照片</h2>
        <img src="https://s.yimg.com/ny/api/res/1.2/MASkJ8JxeGcYxvHzCKJzSw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNg--/https://media.zenfs.com/zh-tw/nownews.com/1d1c5225fe9c6fcd78e765fb4d5885f1" alt="個人照片1">
        <img src="https://cc.tvbs.com.tw/img/upload/2023/08/22/20230822154442-f9c0e5a7.jpg" alt="個人照片2">
    </section>

    <!-- 活動紀錄展示區 -->
    <section id="activity-log">
        <h2>活動紀錄</h2>
        <ul>
            <li>2023-01-01: 參加前端開發者大會</li>
            <li>2023-03-15: 完成React課程</li>
            <li>2023-05-20: 發表技術博客文章</li>
        </ul>
    </section>

    <!-- 文件下載區 -->
    <section id="download-section">
        <h2>檔案下載</h2>
        <a href="resume.pdf" download="Ann的履歷.pdf">下載履歷</a>
    </section>

    <script>
        // 在這裡可以添加JavaScript程式碼
        // 例如，你可以添加一些互動功能或動態效果
        document.addEventListener("DOMContentLoaded", function() {
            console.log("頁面已載入完成");
        });

        // 示例：點擊社交媒體連結時顯示提示
        document.querySelectorAll("#social-media a").forEach(function(link) {
            link.addEventListener("click", function() {
                alert("即將跳轉到 " + this.textContent);
            });
        });
    </script>
</body>
</html>
